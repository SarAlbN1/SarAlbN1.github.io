<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in Page</title>
    <!--By: Sara Albarracin Nino-->
    <meta charset="utf-8">
    <link href="FinalTestStylesheet.css" rel="stylesheet">
</head>

<body>

    <div class="registrationform">
        <form action="FinalTestForm.html" target="_blank" method="get">
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email" required="required" placeholder="Example@gmail.com">

            <br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Enter Password" >

            <br>

            <input type="submit" value="Register" class="registerBottom"> <input type="reset" value="Sign in">

        </form>
    </div>
</body>
